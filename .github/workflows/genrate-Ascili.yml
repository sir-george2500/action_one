name: Scheduled and Manual Job

on:
  # Manual trigger button in GitHub UI
  workflow_dispatch:

  # Cron job that runs every 5 minutes (demo purposes)
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (UTC)

jobs:
  demo-job:
    runs-on: ubuntu-latest

    steps:
      - name: Print welcome message
        run: echo "ðŸ‘‹ This workflow was triggered at $(date -u)"

      - name: Show GitHub context
        run: |
          echo "Actor: $GITHUB_ACTOR"
          echo "Ref: $GITHUB_REF"
          echo "Event: $GITHUB_EVENT_NAME"
