name: CI/CD with Matrix Build and Concurrency Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # --- BUILD JOB WITH MATRIX STRATEGY AND max-parallel ---
  build:
    runs-on: ${{ matrix.os }} # Runner OS from matrix
    strategy:
      max-parallel: 2 # <--- NEW: Limit matrix jobs to 2 parallel runs
      fail-fast: true # Default, but good to be explicit
      matrix:
        os: [ubuntu-latest, windows-latest]
        docker_version: ['20.10.x', '23.0.x', '24.0.x'] # Added another Docker version for more matrix jobs
        exclude:
          - os: windows-latest
            docker_version: '24.0.x' # Exclude Windows with Docker 24.0.x for example

    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker (hypothetical)
        run: |
          echo "Setting up Docker version ${{ matrix.docker_version }} on ${{ matrix.os }}"
      - name: Build Docker Image
        run: |
          echo "Building Docker image on ${{ matrix.os }} with Docker ${{ matrix.docker_version }}"
          docker build .