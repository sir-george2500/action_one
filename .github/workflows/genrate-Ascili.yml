name: Learn Variables and Secrets

on:
  push:
    branches:
      - main

jobs:
  show-vars:
    runs-on: ubuntu-latest

    # Set environment variables for the whole job
    env:
      GLOBAL_VAR: "Hello from the global level"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Step with local environment variable
        env:
          LOCAL_VAR: "Hi from the step level"
        run: |
          echo "ğŸ”§ GLOBAL_VAR is: $GLOBAL_VAR"
          echo "ğŸ“¦ LOCAL_VAR is: $LOCAL_VAR"

      - name: Using GitHub predefined variables
        run: |
          echo "ğŸ“ Repository: $GITHUB_REPOSITORY"
          echo "ğŸ‘¤ Actor: $GITHUB_ACTOR"
          echo "ğŸ“ Branch/Ref: $GITHUB_REF"

      - name: Using a secret (masked automatically)
        run: echo "ğŸ” My secret is $MY_SECRET"
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
