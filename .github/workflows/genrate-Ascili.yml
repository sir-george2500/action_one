name: My Workflow with Workflow Timeout

on: [push]


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "Building..."
        # This job will be canceled if the total workflow time exceeds 10 minutes

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Testing..."
        # This job will also be canceled if the total workflow time exceeds 10 minutes