name: Timeout Failure Example

on: [push]

jobs:
  long-task:
    runs-on: ubuntu-latest
    timeout-minutes: 1  # ⏱ Set job timeout to 1 minute

    steps:
      - name: Simulate long-running task
        run: |
          echo "This will run too long..."
          sleep 90  # ⏰ Sleep for 90 seconds — longer than 1-minute timeout

      - name: This step won't be reached
        run: echo "Finished"
