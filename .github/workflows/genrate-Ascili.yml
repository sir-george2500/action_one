name: Learning matrix strategic

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }} # Use a variable from the matrix

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # Define 'os' variable with two values
        node-version: [14.x, 16.x, 18.x] # Define 'node-version' with three values
        # You can add more variables here

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      - name: Run tests
        run: npm test
