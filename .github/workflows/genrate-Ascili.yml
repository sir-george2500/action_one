name: CI/CD with Matrix Build and Concurrency Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      fail-fast: true
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: ['hello-world', 'alpine']

        exclude:
          - image: alpine
            os: windows-latest

        include:
          - image: amd64/alpine
            os: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Pull and inspect image
        run: |
          echo "Attempting to pull and inspect image: ${{ matrix.image }} on ${{ matrix.os }}"
          docker pull ${{ matrix.image }}
          docker images ${{ matrix.image }}

      - name: Run a container from the image
        run: |
          echo "Running a container from ${{ matrix.image }} on ${{ matrix.os }}"
          docker run --rm ${{ matrix.image }} sh -c "echo 'Hello from inside ${{ matrix.image }}!'" || docker run --rm ${{ matrix.image }}
