    runs-on: ubuntu-latest
    needs: docker # This job depends on the 'docker' job completing successfully
    environment: production # Example of an environment (optional)

    # --- Concurrency Configuration ---
    concurrency:
      group: production_deployment # A unique name for your concurrency group
      cancel-in-progress: true    # If a new run starts, cancel any in-progress runs in this group
